<footer class="footer-min">
  <div class="text-muted">
    <a href="{{ site.author.name-url }}">{{ site.author.name}}</a>
	&nbsp;&nbsp;&bull;&nbsp;&nbsp;
    <a href="{{ site.author.affiliation-url }}">{{ site.author.affiliation }}</a>
	&nbsp;&nbsp;&bull;&nbsp;&nbsp;
	{% if page.date %}
	  {{ page.date }}
	{% else %}
	  {{ site.time | date: '%Y' }}
	{% endif %}

    {% if site.url-pretty %}
    &nbsp;&nbsp;&bull;&nbsp;&nbsp;
    <a href="{{ site.url }}">{{ site.url-pretty }}</a>
    {% endif %}
  </div>
</footer>
